<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="Image">
        <img src="foto/Gojek.png" class="img" >
        <img src="foto/KAI Access.png" class="img" >
        <img src="foto/Kanggo.png" class="img" >
    </div>   
    <script>
        $( document ).ready(function() {
            $(".img").click(function(){
                $(this).fadeOut();
            });
        });
    </script> 
</body>
</html>
